<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Translator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script>
        async function translateQuery() {
            const question = document.getElementById("question").value;
            const context = document.getElementById("context").value;

            const response = await fetch("/api/translate/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question, context })
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.sql_query || "Bir hata oluÅŸtu!";
        }
    </script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {% comment %} <style>
        body {
            background-image: url('images/background.png'); /* Arka plan resmini buraya ekleyin */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Sayfa yÃ¼ksekliÄŸini tam yapar */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
           
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        textarea, input {
            width: 100%;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style> {% endcomment %}
</head>
<body>

<div class="container">
    <h2 class="text-center">ğŸ›  SQL Translator</h2>
    
    <div class="mb-3">
        <label for="context" class="form-label">ğŸ“‚ Database Schema:</label>
        <textarea id="context" class="form-control" rows="3">CREATE TABLE customers (id INTEGER, name TEXT, email TEXT);</textarea>
    </div>

    <div class="mb-3">
        <label for="question" class="form-label">ğŸ” Query:</label>
        <input type="text" id="question" class="form-control" placeholder="List all customer names and emails">
    </div>

    <button class="btn btn-primary w-100" onclick="translateQuery()">ğŸš€ Translate</button>

    <h3 class="mt-4">ğŸ“œ Generated SQL Query:</h3>
    <pre id="result">No query has been generated yet...</pre>
</div>

</body>
</html>
